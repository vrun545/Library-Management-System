<h3 class="book-heading"> Book Details </h3>
<div class="page-container">
  <div class="card">
    <div *ngIf="bookDetails" class="book-details-container">
      <div class="book-info">
        <div class="book-cover">
          <img [src]="bookDetails.image" alt="Book Cover" />
        </div>
        <table class="table">
          <tr>
            <td><strong>Title:</strong></td>
            <td>{{ bookDetails.name }}</td>
          </tr>
          <tr>
            <td><strong>Author:</strong></td>
            <td>{{ bookDetails.author }}</td>
          </tr>
          <tr>
            <td><strong>Genre:</strong></td>
            <td>{{ bookDetails.genre }}</td>
          </tr>
          <tr>
            <td><strong>Rating:</strong></td>
            <td>{{ bookDetails.rating }}</td>
          </tr>
          <tr>
            <td><strong>Description:</strong></td>
            <td>{{ bookDetails.description }}</td>
          </tr>
        </table>
      </div>
    </div>

    <div class="text-center mt-3">
      <button class="btn btn-success" *ngIf="bookpresent && !myBook" (click)="BorrowNow()">Borrow Now</button>
      <button class="btn btn-dark" *ngIf="!bookpresent">Already Borrowed</button>
      <button class="btn btn-dark" *ngIf="bookpresent && myBook">Available For Others</button>
    </div>
  </div>
</div>
